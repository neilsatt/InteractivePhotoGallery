<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="lightbox2-master/src/css/lightbox.css" rel="stylesheet">
</head>

<body>
        <div id="searchbox">
            <input id="search" name="search" placeholder="Search by caption" type="text" data-list=".default_list">
            <button id="resetBtn">Reset Search Input</button>
        </div>

        <div class="pic-container">
              
                    <a href="photos/01.jpg"  class="item" data-lightbox="gallery" data-title="Farmland in the Midwest">
                        <img src="photos/thumbnails/01.jpg" alt="farmland picture" >
                    </a>
                    <a href="photos/02.jpg" data-lightbox="gallery" data-title="Mountain Lake in the Rockies" class="item">
                        <img src="photos/thumbnails/02.jpg"  alt="lake picture">
                    </a>
                    <a href="photos/03.jpg"  data-lightbox="gallery" data-title="Lush Field of Green in Europe"  class="item">
                        <img src="photos/thumbnails/03.jpg" alt="meadow picture">
                    </a>
                    <a href="photos/04.jpg"  data-lightbox="gallery" data-title="Mountain glacier in the Arctic"  class="item">
                        <img src="photos/thumbnails/04.jpg" alt="moutain glacier picture">
                    </a>
                       
                    <a href="photos/05.jpg" data-lightbox="gallery" data-title="Rock Formations in Utah"  class="item">
                        <img src="photos/thumbnails/05.jpg" alt="rock formation picture">
                    </a>
                    <a href="photos/06.jpg" data-lightbox="gallery" data-title="Trees in an Asian Garden"  class="item">
                        <img src="photos/thumbnails/06.jpg"  alt="trees picture">
                    </a>  
                    <a href="photos/07.jpg" data-lightbox="gallery" data-title="Marsh in the Mountains"  class="item">
                        <img src="photos/thumbnails/07.jpg"  alt="mountain marsh picture">
                    </a>
                    <a href="photos/08.jpg" data-lightbox="gallery" data-title="Sandy cliff near the beach"  class="item">
                        <img src="photos/thumbnails/08.jpg" alt="sandy cliff picture">
                    </a>
               
                    <a href="photos/09.jpg" data-lightbox="gallery" data-title="Country Road surrounded by trees"  class="item" rel="lightbox[gallery]">
                        <img src="photos/thumbnails/09.jpg" alt="coutry road picture">
                    </a>
                    <a href="photos/10.jpg" data-lightbox="gallery" data-title="Beach on the western coast"  class="item" rel="lightbox[gallery]">
                        <img src="photos/thumbnails/10.jpg" alt="beach picture">
                    </a>
                    <a href="photos/11.jpg"  data-lightbox="gallery" data-title="Cave above the green fields"  class="item" rel="lightbox[gallery]">
                        <img src="photos/thumbnails/11.jpg" alt="cave picture">
                    </a>
                    <a href="photos/12.jpg"  data-lightbox="gallery" data-title="Mountain Field in the fall"  class="item" rel="lightbox[gallery]">
                        <img src="photos/thumbnails/12.jpg" alt="moutain field picture">
                    </a>
                
        </div>
   
  <script src="lightbox2-master/src/js/lightbox.js"></script>
  <script src="js/search.js"></script>
</body>

</html>
