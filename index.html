<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="lightbox2-master/src/css/lightbox.css" rel="stylesheet">
</head>

<body>
 
        <div id="searchbox">
            <h1>Searchbox</h1>
        </div>

    <div id="pic-container">
        <div id="row1">

            <a href="photos/01.jpg" alt="farmland picture" data-lightbox="image-1" data-title="Farmland in the Midwest">
                 <img src="photos/thumbnails/01.jpg" alt="farmland picture">
            </a>
            <a href="photos/02.jpg" alt="lake picture" data-lightbox="image-2" data-title="Moutain Lake in the Rockies">
                <img src="photos/thumbnails/02.jpg" alt="lake picture">
            </a>
            <a href="photos/03.jpg" alt="meadow picture" data-lightbox="image-3" data-title="Lush Field of Green in Europe">
                <img src="photos/thumbnails/03.jpg" alt="meadow picture">
            </a>
            <a href="photos/04.jpg" alt="moutain glacier picture" data-lightbox="image-4" data-title="Mountain glacier in the Arctic">
                <img src="photos/thumbnails/04.jpg" alt="moutain glacier picture">
            </a>
        </div>
    
       
        <div id="row2">
     

                <a href="photos/05.jpg" alt="rock formation picture" data-lightbox="image-5" data-title="Rock Formations in Utah">
                    <img src="photos/thumbnails/05.jpg" alt="rock formation picture">
                </a>


                <a href="photos/06.jpg" alt="trees picture" data-lightbox="image-6" data-title="Trees in an Asian Garden">
                    <img src="photos/thumbnails/06.jpg" alt="trees picture">
                </a>

  
                <a href="photos/07.jpg" alt="mountain marsh picture" data-lightbox="image-7" data-title="Marsh in the Mountains">
                    <img src="photos/thumbnails/07.jpg" alt="mountain marsh picture">
                </a>


                <a href="photos/08.jpg" alt="sandy cliff picture" data-lightbox="image-8" data-title="Sandy cliff near the beach">
                    <img src="photos/thumbnails/08.jpg" alt="sandy cliff picture">
                </a>

        </div>
        <div id="row3">

                <a href="photos/09.jpg" alt="coutry road picture" data-lightbox="image-9" data-title="Country Road surrounded by trees">
                    <img src="photos/thumbnails/09.jpg" alt="coutry road picture">
                </a>
 
                <a href="photos/10.jpg" alt="beach picture" data-lightbox="image-10" data-title="Beach on the western coast">
                    <img src="photos/thumbnails/10.jpg" alt="beach picture">
                </a>

                <a href="photos/11.jpg" alt="cave picture" data-lightbox="image-11" data-title="Cave above the green fields">
                    <img src="photos/thumbnails/11.jpg" alt="cave picture">
                </a>

                <a href="photos/12.jpg" alt="moutain field picture" data-lightbox="image-12" data-title="Mountain Field in fall">
                    <img src="photos/thumbnails/12.jpg" alt="moutain field picture">
                </a>

         </div>
    </div>
  <script src="lightbox2-master/src/js/lightbox.js"></script>
</body>
</html>
</html>
